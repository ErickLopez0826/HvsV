<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelea 1 vs 1 - H√©roes vs Villanos</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/fight_1vs1.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>‚öîÔ∏è Pelea 1 vs 1</h1>
            <div class="header-buttons">
                <button class="btn btn-secondary" onclick="window.location.href='/menu'">
                    üè† Volver al Men√∫
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <!-- Fase de selecci√≥n -->
        <div id="selection-phase">
            <div class="selection-container">
                <div class="selection-section">
                    <h2>üéØ Selecciona tu personaje</h2>
                    <div id="player-characters" class="character-grid">
                        <!-- Personajes del jugador se cargar√°n aqu√≠ -->
                    </div>
                </div>

                <div class="selection-section">
                    <h2>ü§ñ Selecciona tu oponente</h2>
                    <div id="opponent-characters" class="character-grid">
                        <div class="opponent-placeholder">
                            Selecciona tu personaje para ver los oponentes disponibles
                        </div>
                    </div>
                </div>
            </div>

            <div class="start-fight-container">
                <button id="start-fight-btn" class="btn btn-primary" disabled>
                    Selecciona ambos personajes
                </button>
            </div>
        </div>

        <!-- Fase de combate -->
        <div id="combat-phase" class="hidden">
            <!-- Informaci√≥n de los luchadores -->
            <div class="fighters-info">
                <div class="fighter player-fighter">
                    <div class="fighter-avatar" id="player-avatar">üë§</div>
                    <div class="fighter-info">
                        <h3 id="player-name">Jugador</h3>
                        <div class="fighter-stats">
                            <div class="stat">
                                <span class="stat-label">Vida:</span>
                                <span class="stat-value" id="player-hp">100</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Da√±o Ultimate:</span>
                                <span class="stat-value" id="player-ultimate-damage">0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="vs-indicator">
                    <span>VS</span>
                </div>

                <div class="fighter opponent-fighter">
                    <div class="fighter-avatar" id="opponent-avatar">ü§ñ</div>
                    <div class="fighter-info">
                        <h3 id="opponent-name">Oponente</h3>
                        <div class="fighter-stats">
                            <div class="stat">
                                <span class="stat-label">Vida:</span>
                                <span class="stat-value" id="opponent-hp">100</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Da√±o Ultimate:</span>
                                <span class="stat-value" id="opponent-ultimate-damage">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- √Årea de combate -->
            <div class="combat-area">
                <div id="player-combat" class="combat-side">
                    <!-- Personaje del jugador en combate -->
                </div>
                
                <div id="opponent-combat" class="combat-side">
                    <!-- Personaje del oponente en combate -->
                </div>
            </div>

            <!-- Acciones de combate -->
            <div class="combat-actions">
                <button id="attack-btn" class="btn btn-primary">
                    ‚öîÔ∏è Atacar
                </button>
                <button id="special-btn" class="btn btn-secondary">
                    üî• Habilidad Especial
                </button>
                <button id="ultimate-btn" class="btn btn-secondary">
                    ‚≠ê Ultimate
                </button>
            </div>

            <!-- Log de combate -->
            <div class="combat-log">
                <h3>üìú Historial de Combate</h3>
                <div id="combat-messages" class="log-messages">
                    <div class="log-message">La batalla ha comenzado...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de confirmaci√≥n -->
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-content">
            <div id="fight-summary">
                <!-- Contenido del modal -->
            </div>
            <div class="modal-actions">
                <button id="confirm-fight-btn" class="btn btn-primary">‚öîÔ∏è Confirmar Pelea</button>
                <button id="cancel-fight-btn" class="btn btn-secondary">‚ùå Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de resultado -->
    <div id="result-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="result-title">Resultado</h2>
            <div id="result-content">
                <!-- Contenido del resultado -->
            </div>
            <div class="modal-actions">
                <button id="new-fight-btn" class="btn btn-primary">üÜï Nueva Pelea</button>
                <button onclick="window.location.href='/menu'" class="btn btn-secondary">üè† Volver al Men√∫</button>
            </div>
        </div>
    </div>

    <!-- Audio del juego -->
    <audio id="game-soundtrack" loop>
        <source src="../audio/Soundtrack.ogg" type="audio/ogg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script src="../js/audio-manager.js"></script>
    <script src="../js/fight_1vs1.js"></script>
</body>
</html>
