<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Héroes vs Villanos</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎮</text></svg>">
    
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        /* Reset y estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #2B2D31 0%, #3A3F44 100%);
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            width: 100%;
            max-width: 400px;
        }
        
        .register-card {
            background: rgba(58, 63, 68, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .game-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #00BFFF, #FF6B35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #CCCCCC;
            margin: 0.5rem 0 0 0;
        }
        
        .form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .input-group label {
            color: #FFFFFF;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .input-group input {
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(74, 79, 85, 0.8);
            color: #FFFFFF;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #00BFFF;
            box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.2);
        }
        
        .button-container {
            margin-top: 1rem;
        }
        
        .btn {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00BFFF, #0080FF);
            color: #FFFFFF;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #0080FF, #0066CC);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 191, 255, 0.3);
        }
        
        .form-separator {
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 191, 255, 0.3) 50%, 
                transparent 100%);
            margin: 1rem 0;
            width: 100%;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 1rem;
        }
        
        .form-footer a {
            color: #00BFFF;
            text-decoration: none;
            font-weight: 600;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: #72767d;
        }
        
        .password-strength.weak {
            color: #ff4444;
        }
        
        .password-strength.medium {
            color: #FF9C00;
        }
        
        .password-strength.strong {
            color: #00FF00;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <!-- Sección del título principal -->
            <div class="logo-section">
                <h1 class="game-title">Crear Cuenta</h1>
                <p class="subtitle">Únete a la batalla</p>
            </div>
            
            <!-- Formulario de registro -->
            <form id="register-form" class="form">
                <div class="input-group">
                    <label for="register-name">Usuario</label>
                    <input type="text" id="register-name" name="name" required>
                </div>
                
                <div class="input-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                
                <div class="button-container">
                    <button type="submit" class="btn btn-primary">
                        <span>Crear Cuenta</span>
                    </button>
                </div>
            </form>
            
            <!-- Separador visual -->
            <div class="form-separator"></div>
            
            <!-- Enlace de login -->
            <div class="form-footer">
                <p>¿Ya tienes cuenta? <a href="./index.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // API Base URL
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:3003/api' 
            : `${window.location.protocol}//${window.location.host}/api`;

        // Manejar el formulario de registro
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            
            const registerData = {
                name: formData.get('name'),
                password: formData.get('password')
            };

            try {
                console.log('🔐 Intentando registro con datos:', { name: registerData.name, password: '***' });
                
                const response = await fetch(`${API_BASE_URL}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(registerData)
                });

                console.log('📡 Respuesta del servidor:', response.status, response.statusText);
                
                const data = await response.json();
                console.log('📦 Datos recibidos:', data);

                if (response.ok) {
                    alert('¡Cuenta creada exitosamente!');
                    form.reset();
                    
                    // Redirigir al login después de un breve delay
                    setTimeout(() => {
                        window.location.href = './index.html';
                    }, 1500);
                } else {
                    alert(data.message || 'Error al crear la cuenta');
                }
            } catch (error) {
                console.error('❌ Error de registro:', error);
                alert('Error de conexión. Intenta nuevamente.');
            }
        });

        // Validación de contraseña en tiempo real
        document.getElementById('register-password').addEventListener('input', (e) => {
            const password = e.target.value;
            validatePassword(password);
        });

        function validatePassword(password) {
            const strength = getPasswordStrength(password);
            let strengthText = '';
            let strengthClass = '';
            
            if (strength === 'weak') {
                strengthText = 'Débil';
                strengthClass = 'weak';
            } else if (strength === 'medium') {
                strengthText = 'Media';
                strengthClass = 'medium';
            } else {
                strengthText = 'Fuerte';
                strengthClass = 'strong';
            }
            
            // Mostrar indicador de fortaleza si no existe
            let strengthIndicator = document.querySelector('.password-strength');
            if (!strengthIndicator) {
                strengthIndicator = document.createElement('div');
                strengthIndicator.className = 'password-strength';
                document.getElementById('register-password').parentNode.appendChild(strengthIndicator);
            }
            
            strengthIndicator.textContent = `Fortaleza: ${strengthText}`;
            strengthIndicator.className = `password-strength ${strengthClass}`;
        }

        function getPasswordStrength(password) {
            if (password.length < 6) return 'weak';
            if (password.length < 8) return 'medium';
            return 'strong';
        }
    </script>
</body>
</html>
